        <!-- SLIDER AREA START (slider-3) -->

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ltn__slide-item -->
        <div class="ltn__slide-item ltn__slide-item-2 ltn__slide-item-3 text-color-white bg-image" data-bg="img/slider/12.jpg">
            <div class="ltn__slide-item-inner  text-right">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 align-self-center">
                            <div class="slide-item-info">
                                <div class="slide-item-info-inner ltn__slide-animation">
                                    <h6 class="slide-sub-title animated"><img src="img/icons/icon-img/1.png" alt="#"> 100% Chính hãng</h6>
                                    <h1 class="slide-title animated ">Món ăn yêu thích nhất <br> trong khu vườn</h1>

        <div class="ltn__banner-area mt-120">
        <div class="container">
        <div class="row ltn__custom-gutter--- justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="ltn__banner-item">
                    <div class="ltn__banner-img">
                        <a><img src="img/banner/1.jpg" alt="Banner Image"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="ltn__banner-item">
                    <div class="ltn__banner-img">
                        <a><img src="img/banner/2.jpg" alt="Banner Image"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="ltn__banner-item">
                    <div class="ltn__banner-img">
                        <a><img src="img/banner/1.jpg" alt="Banner Image"></a>

                </div>
            </div>

        </div>

        <div class="ltn__product-tab-area ltn__product-gutter pt-85 pb-70">
        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area ltn__section-title-2 text-center">
                    <h1 class="section-title">Sản phẩm HOT</h1>
                </div>
                <div class="tab-content">
                        <div class="ltn__product-tab-content-inner">
                            <div class="row ltn__tab-product-slider-one-active slick-arrow-1" style="display: flex;" id="sanpham_hot">
                                
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="container">
        <div class="row">
        <div class="col-lg-12">
            <div class="section-title-area ltn__section-title-2 text-center">
                <h1 class="">Sản phẩm xem nhiều</h1>
            </div>
        </div>
        </div>
        <div class="row ltn__tab-product-slider-one-active--- slick-arrow-1" id="list_xemNhieu">
        </div>
        </div>

        <div class="container">
        <div class="row">
        <div class="col-lg-12">
            <div class="section-title-area ltn__section-title-2 text-center">
                <h1 class="">Gợi ý sản phẩm</h1>
            </div>
        </div>
        </div>
        <div class="row ltn__tab-product-slider-one-active--- slick-arrow-1" id="list_product">
        </div>
        </div>
        <script>
            
            getAPI2('/api/product/sort/hot/desc?limit=4', (data)=>{
                data.forEach(element => {
                    document.querySelector('#sanpham_hot').innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                        ${product(element)}
                    </div>
                    `;
                });
            })

            getAPI2('/api/product/sort/luotXem/desc?limit=4', (data)=>{
                data.forEach(element => {
                    document.querySelector('#list_xemNhieu').innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                        ${product(element)}
                    </div>
                    `;
                });
            })

            getAPI2('/api/product/list?limit=12', (data)=>{
                data.forEach(element => {
                    document.querySelector('#list_product').innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                        ${product(element)}
                    </div>
                    `;
                });
            })
            

        </script>

    <div data-include="footer"></div>

    <div class="preloader d-none" id="preloader">

                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>

    <script src="js/plugins.js"></script>
