        <script>

            if(localStorage.getItem('token') != null)
                window.location = '../site_user/index.html'

            document.querySelector('#regiserr').addEventListener('click',()=>{

                let fullName = document.login.fullName.value;
                let user = document.login.user.value;
                let password = document.login.password.value;
                let confirmpassword = document.login.confirmpassword.value;

                if(fullName == '' || user == '' || password == '' || confirmpassword == ''){
                    swal("Thông báo!", "Bạn phải nhập đầy đủ thông tin!", "error");
                    return;
                }
                
                if(password != confirmpassword){
                    swal("Thông báo!", "Xác nhận mật khẩu không giống!", "error");
                    return;
                }

                data = {
                    "fullName": fullName,
                    "username": user,
                    "password": password
                }

                $.ajax({
                    url: link+'/api/user/create',
                    type: 'post',
                    dataType: 'json',
                    data: data,
                    success: data =>{
                        if(data.code == 100){
                            swal("Thông báo!", data.thongBao, "success");
                        } else {
                            swal("Thông báo!", data.thongBao, "error");
                        }
                        
                    }
                })
            });
         

            

            function getAPI(url,callback){
                fetch(url)
                .then((data) => data.json())
                .then((data) => callback(data))
            }


        </script>
