        <!-- LOGIN AREA START -->
        <div class="ltn__login-area pb-65">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title-area text-center">
                            <h1 class="section-title">Đăng nhập</h1>
                            <p>Nếu bạn chưa có tài khoản thì có thể đăng nhập</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="account-login-inner">
                            <form id="login" name="login" class="ltn__form-box contact-form-box">
                                <input type="text" name="user" placeholder="Tài khoản*">
                                <input type="password" name="password" placeholder="Mật khẩu*">
                                <div class="btn-wrapper mt-0">
                                    <button class="theme-btn-1 btn btn-block" type="button" id="loginBtn">Đăng nhập</button>
                                </div>
                          
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="account-create text-center pt-50">
                            <h4>Bạn chưa có tài khoản?</h4>
                            <p>Nếu bạn chưa có tài khoản thì có thể đăng ký tại đây.</p>
                            <div class="btn-wrapper">
                                <a href="../site_user/register.html" class="theme-btn-1 btn black-btn">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- LOGIN AREA END -->

        <script>
            if(localStorage.getItem('token') != null)
                window.location = '../site_user/index.html'

            document.querySelector('#loginBtn').addEventListener('click',()=>{

                let user = document.login.user.value;
                let pass = document.login.password.value;

                if(user == '' || pass == ''){
                    swal("Thông báo!", "Bạn phải nhập đầy đủ tài khoản và mật khẩu!", "error");
                    return;
                }
                $.ajax({
                    url: link+'/api/user/login',
                    type: 'post',
                    dataType: 'json',
                    data: $('#login').serialize(),
                    success: data =>{
                        if(data.code == 100){
                            localStorage.setItem('token', data.token);
                            swal("Thông báo!", "Bạn đã đăng nhập thành công!", "success");
                        } else {
                            swal("Thông báo!", data.thongBao, "error");
                        }
                        
                    }
                })

            });
         

            

           


        </script>
