        <script>
            const params_url = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });

            getAPI2(`/api/product/view/${params_url.id}/bac`,(data)=>{
                document.querySelector('.review-total').innerText = data.luotXem + ' Lượt xem';
                document.querySelector('#name_product').innerText = data.tenSP;

                document.querySelector('#cash').innerText = new Intl.NumberFormat().format(data.gia) + 'đ';
                document.querySelector('#cash_old').innerText = new Intl.NumberFormat().format(data.gia * (100+data.giamGia) / 100) + 'đ';
                
                document.querySelector('#thumb').src = data.anhSP;
                

                document.querySelector('#addcart').addEventListener('click',()=>{
                    let soLuong = Number(document.querySelector('#soLuong').value);
                    

                    data = {
                        token: token,
                        soLuong: soLuong,
                        id: params_url.id
                    }

                    $.ajax({
                        url: link+'/api/cart/create',
                        type: 'post',
                        dataType: 'json',
                        data: data,
                        success: function (data) {
                            if(data.code == -99)
                                swal("Thông báo!", data.thongbao);
                            else
                                swal("Thông báo!", "Đã thêm vào giỏ hàng!");
                        }
                    });
                    

                   
                   
                });


            })
